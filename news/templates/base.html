{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NewsPortal{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800">NewsPortal</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm text-gray-600">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-indigo-500 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="text-indigo-500 hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 max-w-4xl mx-auto w-full mt-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-12">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            &copy; {{ now|date:"Y" }} NewsPortal by Giulia. All rights reserved.
        </div>
    </footer>

</body>
</html>

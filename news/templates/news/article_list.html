{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                by {{ article.author.get_full_name }}
            </li>
        {% empty %}
            <li>No articles available.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
{% endblock %}
